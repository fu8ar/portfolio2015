<section id="blog-post" ng-controller="journalPostController">

	<article class="blog-content">
		<div class="blog-post-header" style="background-image: url('{{ post.featured_image.source }}');">
			<a class="btn btn-default btn-sm" href="/#/journal"><span class="glyphicon glyphicon-chevron-left"></span> Back to Journal</a>
            <div class="title";>
      			<h2 class="header">{{ post.title }}</h2>
      			<h5>By {{ post.author.name }} on {{ post.date | date:"MM/dd/yyyy" }}</h5>
      			<p id="post-tags" class="clearfix">
					<span class="label" 
						data-ng-repeat="tag in post.terms.post_tag"
						ng-class="{
							'label-default' : !(($index+1)%1),
							'label-primary' : !(($index+1)%2),
							'label-success' : !(($index+1)%3),
							'label-info' 	: !(($index+1)%4)
						}">
						{{ tag.name }}
					</span>
				</p>
			</div>
		</div>
			
	    <hr />
	      	
    	<div ng-bind-html="post.content"></div>

	</article>

	<article id="social">
      	<div class="container">
        	<div class="col-sm-7 hidden-xs">
          		<div class="post-nav">  
            		<ul>
              			<li><a href="/#/journal">Back</a></li>
            		</ul>
          		</div>
        	</div>

        	<div class="col-sm-offset-1 col-sm-3">
          		<div class="social-share">

	            	<h6>Share</h6>
	            	<ul>
	              		<li>
	              			<a target="_blank" title="Share on Twitter" href="http://twitter.com/share?url={{ post.link }}&amp;text= {{ post.title }} - by @{{ post.author.username }}">
								<img src="images/icon-twitter.png" alt="">
							</a>
						</li>
						<li>
							<a target="_blank" title="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u=http://www.paulmatchett.co.uk/{{ post.slug }}/">
								<img src="images/icon-facebook.png" alt="">
							</a>
						</li>
						<li>
							<a target="_blank" title="Pin it with Pinterest" href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.paulmatchett.co.uk%2F{{ post.slug }}%2F&amp;media={{ post.featured_image.source }}&amp;description={{ post.title }} @{{ post.author.username }}">
								<img src="images/icon-pinterest.png" alt="">
							</a>
						</li>        
	            	</ul>

          		</div>
	        </div>
	    </div>
    </article>	

</section>
