<section id="blog">
  
	<div class="banner journal">
		<div class="title">
  			<h2>My Journal</h2>
		</div>
	</div>
		
	<article class="blog" data-ng-repeat="post in posts">

	    <div class="container">
	      	<div class="col-sm-4">
		      	<a href="#/journal-post/{{post.ID}}">
			        <img width="{{ post.featured_image.attachment_meta.width }}" height="{{ post.featured_image.attachment_meta.height }}" ng-src="{{ post.featured_image.source }}" alt="{{ post.title }}"/>
            	</a>
	      	</div>
	      	<div class="col-sm-8">  
	        	<h2><a href="#/journal-post/{{post.ID}}">{{ post.title }}</a></h2>
	        	<div ng-bind-html="post.excerpt | readmore:post.ID"></div>

				<p id="post-tags" class="clearfix">
					<span class="label" 
						data-ng-repeat="tag in post.terms.post_tag"
						ng-class="{
							'label-default' : !(($index+1)%1),
							'label-primary' : !(($index+1)%2),
							'label-success' : !(($index+1)%3),
							'label-info' 	: !(($index+1)%4)
						}">
						{{ tag.name }}
					</span>
				</p>

				
	        	<p class="by">By {{ post.author.name }} on {{ post.date | date:"MM/dd/yyyy" }}</p>

	        	<a href="#/journal-post/{{post.ID}}" class="btn btn-default mobile">Read More</a> 
	      	</div>
	    </div>
	 </article>



</section>
