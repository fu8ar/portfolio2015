<!--
  FOOTER
-->

  
    <footer id="footer" class="clearfix">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-sm-push-9">
                    <a href="" class="btn btn-primary hidden-xs" data-toggle="modal" data-target=".bs-example-modal-lg">Get in contact</a>
                    <a href="mailto:p.matchett80@gmail.com" class="btn btn-primary visible-xs">Get in contact</a>
                </div>
                <div class="col-sm-9 col-sm-pull-3">
                    <small>&copy; 2015 Paul Matchett. This website has been built using WordPress and AngularJS.</small>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="col-sm-12">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <img src="http://www.paulmatchett.co.uk/wp/wp-content/themes/portfolio2014/images/logo.png" alt="">
                        <h4 class="modal-title">Get in contact</h4>
                    </div>
                </div>


                <form method="post" name="contactform" role="form" ng-controller="ContactController" ng-submit="submit(contactform)" novalidate>
                
                    <div class="modal-body">
                        
                        <div class="alert {{ messageBox }} fade in" ng-class="result">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <p>{{ resultMessage }}</p>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">


                                <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                                    <label for="inputName">Name</label>
                                    <input class="form-control" type="text" id="inputName" name="inputName" ng-model="formData.inputName" placeholder="Tell me your name" required>
                                </div>

                                <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                                    <label for="inputEmail">Email address</label>
                                    <input class="form-control" type="email" id="inputEmail" name="inputEmail" ng-model="formData.inputEmail" placeholder="Tell me your email" required>
                                </div>
                            
                            </div>
                        
                            <div class="col-sm-6">

                             
                                <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                                    <label for="inputSubject">Subject</label>
                                    <input class="form-control" type="text" id="inputSubject" name="inputSubject" ng-model="formData.inputSubject" placeholder="Enter a subject" required>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                                    <label for="inputMessage">Message</label>
                                    <textarea rows="5" class="form-control" id="inputMessage" name="inputMessage" ng-model="formData.inputMessage" placeholder="Enter your message" required></textarea>
                                </div>
                            </div>

                        </div>

                    </div>
          
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                        <button type="submit" class="btn btn-success" ng-disabled="submitButtonDisabled">Send Message<span class="glyphicon glyphicon-send"></span></button>

                    </div>

                </form>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
